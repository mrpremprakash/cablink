<div class="promo">
    <div class="container">
        <div class="row">
            <!-- Red color promo box -->
            <div class="col-md-4" ng-repeat="item in promoProducts">
                <!-- rcolor =  Red color -->
                <div class="pbox" ng-class="{'rcolor': $index == 0, 'bcolor': $index == 1, 'gcolor': $index == 2}" style="height: 220px;width:300px">
                    <div class="pcol-left">
                        <!-- Image -->
                        <a href="items.html"><img ng-src="uploads/{{item.img}}" alt="" /></a>
                    </div>
                    <div class="pcol-right">
                        <!-- Title -->
                        <p class="pmed"><a href="items.html">{{item.title}}</a></p>
                        <!-- Para -->
                        <p class="psmall">
                            <a href="items.html">{{item.description}}</a>
                        </p>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="items">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="title">Popular Deals</h3>
            </div>
            <!-- Item #1 -->

            <div class="col-md-3 col-sm-4" ng-repeat="item in products">
                <div class="item">
                    <!-- Item image -->
                    <div class="item-image">
                        <a href="#/{{item.product_id}}"><img ng-src="uploads/{{item.img}}" alt="" /></a>
                    </div>
                    <!-- Item details -->
                    <div class="item-details">
                        <!-- Name -->
                        <!-- Use the span tag with the class "ico" and icon link (hot, sale, deal, new) -->
                        <h5><a href="single-item.html">{{item.name | limitTo: 5}}</a></h5>
                        <div class="clearfix"></div>
                        <!-- Para. Note more than 2 lines. -->
                        <p>{{ item.description }}</p>
                        <hr />
                        <!-- Price -->
                        <div class="item-price pull-left">${{ item.original_price }}</div>
                        <!-- Add to cart -->
                        <div class="button pull-right"><a href="#">Add to Cart</a></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
